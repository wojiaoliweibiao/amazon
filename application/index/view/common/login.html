<script type="text/javascript">
	$('.user_login').click(function(){
		// alert(1)
		$(this).removeClass('action1');
		$('.user_resign').addClass('action1');
		$('#login1').show();
		$('#register1').hide();
	})		
	$('.user_resign').click(function(){
		$(this).removeClass('action1');
		$('.user_login').addClass('action1');
		$('#register1').show();
		$('#login1').hide();
	})	


	//二.登录提交
	$('#submit1').click(function(){

		//1.获取填写的账号,密码,验证码
			var	username=$('.username').val();
			var	password=$('.password').val();
			var verify=$('.verify').val();

		// 2.对密码账号,正则匹配(字母数字下划线)
		 var usern =/^[a-zA-Z0-9_]{1,}$/; 
		  // 正则匹配
		 var flag_user=usern.test(username);
		 var flag_password=usern.test(password);
		 	// 账号密码长度判断
		 	if(username.length<4){ var flag_user=false;}
			if(password.length<4){ var flag_password=false;}

		 // 3.根据账号密码是否符合规范,判断是否提交
		if(flag_user && flag_password  && verify !=''){
			$('#form1').submit();
		}else if(!flag_user){
		   	$('#hint1').html('请填写正确账号!');
		}else if(!flag_password){
			$('#hint1').html('请填写正确密码!');
		}else if(verify ==''){
			$('#hint1').html('请填写验证码!');
		}

	})

	//三.注册提交
	$('#submit2').click(function(){
		//1.获取填写的账号,密码,邮箱,qq,验证码
		var username=$('.regis_username').val();
		var password=$('.regis_password').val();
		var email=$('.regis_email').val();
		var qq=$('.regis_qq').val();
		var verify=$('.regis_verify').val();

		// 2.账号密码,邮箱,qq正则
		var usern=/^[a-zA-Z0-9_]{1,}$/; 
		var emailtest =/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+/; 
		var qqtest= /[1-9][0-9]{4,}/;
		 // 正则匹配
		var flag_user=usern.test(username);
		var flag_password=usern.test(password);
		var flag_email=emailtest.test(email);
		var flag_qq=qqtest.test(qq);
		// alert(qq);
		// alert(flag_qq);
		// 账号密码长度判断
		if(username.length<4){ var flag_user=false; } 
		if(password.length<4){ var flag_password=false; } 

		// 3.根据账号密码,邮箱,qq是否符合规范,判断是否提交
		if(flag_user && flag_password   && flag_email &&   flag_qq && verify !=''){
			$('#form2').submit();
		}else if(!flag_user){
		   	$('#hint2').html('请填写正确账号!');
		}else if(!flag_password){
			$('#hint2').html('请填写正确密码!');
		}else if(!flag_email){
			$('#hint2').html('请填写正确邮箱!');
		}else if(!flag_qq){
			$('#hint2').html('请填写正确qq!');
		}else if(verify ==''){
			$('#hint2').html('请填写验证码');
		}

	})
</script>
